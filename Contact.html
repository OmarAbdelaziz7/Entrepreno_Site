<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" <!-- Custom CSS -- />
    <style>
      body {
        background-color: #f8f9fa; /* Light grayish background for better readability */
        font-family: "Arial", sans-serif;
      }
      .contact-form {
        background-color: #ffffff; /* White background for the form */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 50px auto;
      }
      .contact-form h2 {
        color: #6a5acd; /* Soft and eye-friendly shade from the logo */
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
      }
      .form-label {
        color: #6a5acd; /* Consistent soft purple shade for labels */
        font-weight: 500;
      }
      .form-control {
        border-radius: 5px;
        border: 1px solid #dddddd; /* Light gray border */
        padding: 10px;
      }
      .form-control:focus {
        border-color: #6a5acd; /* Soft purple border on focus */
        box-shadow: 0 0 5px rgba(106, 90, 205, 0.5);
      }
      .btn-primary {
        background-color: #6a5acd; /* Soft purple button */
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        width: 100%;
        transition: background-color 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #5a4bb5; /* Slightly darker soft purple on hover */
      }
      #responseMessage {
        color: #28a745; /* Green for success message */
        font-weight: 500;
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.js"></script>
    <!-- Custom JS -->
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value,
          };

          fetch(
            "https://script.google.com/macros/s/AKfycbyAZz1Ct7Z0IS5LHqBjsy0kjLuRjqXcSRYMiSFjdHFp7uBTJDAh49muAtUVnP_u1Bbw/exec",
            {
              method: "POST",
              body: JSON.stringify(formData),
              headers: { "Content-Type": "application/json" },
            }
          )
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("responseMessage").innerText =
                data.result || "Thank you for contacting us!";
              document.getElementById("contactForm").reset();
            })
            .catch((error) => {
              document.getElementById("responseMessage").innerText =
                "An error occurred. Please try again.";
            });
        });
    </script>
  </body>
</html>
